<div class="card">
    <div class="card-img-wrapper">
        <img *ngIf="property.Image" src="assets/images/{{property.Image}}" class="card-img-top">
        <img *ngIf="!property.Image" src="assets/images/House_default.jpg" class="card-img-top">
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item ">
                <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i
                        class="fa-solid fa-pen-to-square"></i></button>
            </li>
            <li class="list-inline-item ">
                <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h1>{{property.Name}}</h1>
        <h1>{{property.Type}}</h1>
        <h1>{{property.Price}}</h1>
    </div>
</div>
